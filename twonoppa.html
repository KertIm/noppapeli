<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sikanoppapeli</title>
  </head>
  <body>
    <button onclick="window.location.href='index.html'"> Etusivu </button>
    <h1 id="name">Sikanoppapeli</h1>

    <p id="kysymys">Anna pelaajille nimet</p>
    
    <input type="text" id="text1" onfocus="this.value=''" ></input>
    
    <button id="button" onclick="lisaa()">Lisää</button>
    
    <div class="container" id="pistetaulukko">
        <ul id="scores"  style="list-style: none;"></ul>
    </div>
    <div class="container">
        <div id="noppa"   height="100" width="100">

            <img id="ekanoppa" src="images/dice1.png">
            <img id="tokanoppa" src="images/dice2.png">

            <br>
            <button onclick="roll()">Pyöräytä</button>
        </div>
    </div>

    <button onclick="vuoronVaihto()" id="vaihdavuoro">Vaihda vuoro</button>

    <div class="container">
        <p> Pisteet: <span id="pisteet">0</span> <p>

        <p> Vuoro: <span id="turn"> </span>  </p>
        <p><span id="voittaja" style="display: none;"></span> </p>
    </div>

    <script src="peli2.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
